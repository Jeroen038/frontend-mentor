<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="src/profilecard.scss">
  </head>
  <body>
        <div class="bg-pattern-top">
          <img src="/images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-pattern-bottom">
            <img src="/images/bg-pattern-bottom.svg" alt="">
        </div>
    
        <div class="card">
            <div class="card__header">
                <img src="/images/bg-pattern-card.svg" alt="">
                <div class="card__image">
                    <img src="/images/image-victor.jpg" alt="">
                </div>
            </div>
            <div class="card__body">
                <div class="card__info">
                    <div class="card__name">Victor Crest</div>
                    <div class="card__age">26</div>
                </div>
                <div class="card__country">London</div>
            </div>
            <div class="card__bottom">
                <div class="card__items">
                    <div class="item">
                        <p class="item__number">80K</p>
                        <p class="item__label">Followers</p>
                    </div>
                    <div class="item">
                        <p class="item__number">803K</p>
                        <p class="item__label">Likes</p>
                    </div>
                    <div class="item">
                        <p class="item__number">1.4K</p>
                        <p class="item__label">Photos</p>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="container__button">

        </div>
      </div> -->
      <script type="module" src="/src/main.js"></script>
    </body>
</html>
