<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="/src/style.scss">
    <title>Preview Card</title>
    <link rel="stylesheet" href="src/previewcard.scss">
  </head>
  <body>
      <div class="card">
        <picture class="card__image">
          <source media="(max-width:700px)" srcset="/public/images/image-product-mobile.jpg">
          <img src="/public/images/image-product-desktop.jpg" alt="">
        </picture>
        <div class="card__body">
          <div class="card__category">PERFUME</div>
          <div class="card__title">Gabrielle Essence Eau De Parfum</div>
          <div class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="card__price">
            <div class="card__price-current"><p>$149.99</p></div>
            <div class="card__price-default"><p>$169.99</p></div>
          </div>
          <div class="card__button"><img src="/public/images/icon-cart.svg" alt=""><p>Add To Cart</p></div>
        </div>
      </div>
  


      <div class="container">
        <div class="container__button">
            <a href="/">Terug</a>
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
</html>
